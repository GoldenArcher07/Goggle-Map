<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>

    <link rel="shortcut icon" href="my-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/leaflet.css">

    <style>

        #map {
            height: 580px;

        }

    </style>

</head>
<body>   

    <div id="map"></div>

    <script src="js/leaflet.js"></script>
    <script>

        var myMap = L.map('map');               // Objekt L. for leaflet map creating, and method map for id 'map'.
        myMap.setView([37.974, 23.72], 13);     // Initial coordinates maps will show when opening page.
    



        //Provider:
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',                       // Trajectory for map images.
        {
            attribution:
            'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' // Map Attribution.
        }).addTo(myMap); // Adding Map imagery.


        var myIcon = L.icon ({
            iconUrl: "img/marker.png"
        });   // Adding Custom maker.

        var marker = L.marker([37.974, 23.72], { // , {} inserted icon.
            icon:myIcon  
        }).addTo(myMap); // Adding default marker (to these coordinates).

    </script>



</body>
</html>
